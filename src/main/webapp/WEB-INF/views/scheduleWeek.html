<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ScheduleWeek</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="page-header">
		<h3>
			<span th:text="${typPerson}"></span> 
			<span> : </span> 
			<span th:text="${firstName}">  </span> 
			<span th:text="${lastName}">  </span>
		</h3>
	</div>
	<div class="container">
		<div class="row">
			<table class="table table-responsive table-bordered table-striped">
				<thead>
					<tr>
						<th>Day of week</th>
						<th>Lesson</th>
						<th>Room</th>
						<th>Subject</th>
						<th>Group</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="schedule : ${schedule}">
						<td th:text="${schedule.dayOfWeek}"></td>
						<td th:text="${schedule.timeSlot.serialNumber}"></td>
						<td th:text="${schedule.room.name}"></td>
						<td th:text="${schedule.subject.name}"></td>
						<td th:text="${schedule.group.name}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
