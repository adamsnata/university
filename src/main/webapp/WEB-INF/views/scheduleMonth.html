<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ScheduleMonth</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="page-header">
		<h3>
			<span th:text="${typPerson}"></span> 
			<a> : </a> 
			<span th:text="${firstName}">  </span> 
			<span th:text="${lastName}">  </span>
		</h3>
	</div>
	<div class="container">
		<div class="row">
			<table class="table table-responsive table-bordered table-striped">
				<thead>
					<tr>
				    	<th>Date</th>
						<th>Day of week</th>
						<th>Lesson</th>
						<th>Room</th>
						<th>Subject</th>
						<th>Group</th>
					</tr>
				</thead>
				<tbody>
				
					
					<span th:each="scheduleWeek : ${scheduleMonth}"  >
					
					<tr th:each="schedule : ${scheduleWeek.value}">
					    <td th:text="${scheduleWeek.key}">Day of week</td>
						<td th:text="${schedule.dayOfWeek}">Day of week</td>
						<td th:text="${schedule.timeSlot.serialNumber}">Lesson</td>
						<td th:text="${schedule.room.name}">Room</td>
						<td th:text="${schedule.subject.name}">Subject</td>
						<td th:text="${schedule.group.name}">Group</td>
					</tr>
         
					</span>
					</table>	
            
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
